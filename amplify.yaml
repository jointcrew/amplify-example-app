version: 1
applications:
  - appRoot: apps/amplify-example-app
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - npm ci
        build:
          commands:
            - npx nx build amplify-example-app --verbose
      artifacts:
        baseDirectory: dist/apps/amplify-example-app/.next
        files:
          - '**/*'
  - appRoot: apps/admin
    frontend:
      phases:
        preBuild:
          commands:
            - pwd
            - npm ci
        build:
          commands:
            - npx nx build admin --verbose
      artifacts:
        baseDirectory: dist/apps/admin/.next
        files:
          - '**/*'
