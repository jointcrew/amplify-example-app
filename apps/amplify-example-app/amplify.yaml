version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo '( ◠‿◠ )'
            - npm ci
            - pwd
        build:
          commands:
            - npx nx build amplify-example-app
      artifacts:
        baseDirectory: dist/apps/amplify-example-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/amplify-example-app
